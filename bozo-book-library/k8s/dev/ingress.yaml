apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  name: bozo-book-library-ingress
  namespace: bozo-book-library-dev
spec:
  rules:
  - host: ingress.local
    http:
      paths:
      - path: /bookinfo
        pathType: Prefix
        backend:
          service:
            name:  book-library-ui-svc
            port: 
              number: 80
      - path: / 
        pathType: Prefix
        backend:
          service:
            name:  book-info-service-svc
            port: 
              number: 8080